<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<link rel="stylesheet" type="text/css" media="all"
      href="/menu.css" th:href="@{/menu.css}" />






    <div th:each="chat: ${chatDtoList}">
        <p th:text="${chat.getSendersUsername()}"></p>
        <br/>
        <img th:src="@{/api/avatars/{id}(id=${chat.getSendersUsername()})}" th:high="60" th:width="60">
        <br/>
        <br/>
        <a th:href="@{/api/chats/{id}(id=${chat.getId()})}"><img th:src="@{/api/images/{id}(id=${chat.getChatImageId()})}" th:high="60" th:width="60"></a>



        <hr/>
        <br/>
        <hr/>



    </div>





</div>
<script type="text/javascript" th:src="@{/js/modalWindow.js}"></script>

</body>
</html>
