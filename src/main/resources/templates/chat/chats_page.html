<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>


<div th:each="chat: ${chatDtoList}">
    <div th:each="message: ${chat.getMessageDtoList()}">
        <div th:if="${message.isSent()}" style="color: green">
            <p th:text="${message.getText()}"></p>
        </div>



    </div>

</div>
</body>
</html>
